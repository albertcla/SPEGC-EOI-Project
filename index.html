<!DOCTYPE html>
<html lang_ "es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PelisEOI</title>
    <meta name="PelisEOI" content="Proyecto del curso de Desarrollo WEB de la SPEGC/EOI.">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>

<body>

    <nav>
        <div class="wrapper contenedor">
            <a href="#"><img id="logo" src="img/logo.png" alt="Logo" height="31" width="149"></a>
            <ul class="contenedor">
                <li><a href="#">Categorías</a></li>
                <li><a href="#">Mejor valoradas</a></li>
                <li><a href="#">Populares ahora</a></li>
                <li><a href="#">Próximamente</a></li>
            </ul>
            <div id="search">
                <img src="img/Search_Icon.png" alt="Lupa">
                <input type="search" name="film-search" placeholder="Encuentra tu película favorita" autocomplete="on">
            </div>
        </div>
    </nav>
    <h1>PelisEOI - Las mejores películas</h1>
    <section class="wrapper">
        <aside>
            <div class="menu contenedor">
                <div><img src="img/Filter_Icon.png" alt="Filter Icon"></div>
                <a href="#" class="btn">Filtrar</a>
                <a href="#" class="btn">Borrar</a>
            </div>
            <div>
                <div class="filter">
                    <b>Año</b>
                    <p class="range">1900 - <span id="range-year"></span></p>
                </div>
                <input type="range" id="year" min="1900" max="2017" value="2000">
                <div class="filter">
                    <b>Valoración IMDB</b>
                    <p class="range">0 - <span id="range-imdb"></span></p>
                </div>
                <input type="range" id="imdb" min="0" max="9" value="5">
                <div class="filter">
                    <b>Rotten Tomatoes - CS</b>
                    <p class="range">0 - <span id="range-cs"></span></p>
                </div>
                <input type="range" id="cs" value="50">
                <div class="filter">
                    <b>Rotten Tomatoes - AS</b>
                    <p class="range">0 - <span id="range-as"></span></p>
                </div>
                <input type="range" id="as" value="50">
                <div>
                    <img src="img/G%C3%A9neros.png" alt="Generos">
                </div>
            </div>
        </aside>
        <main>
            <div class="menu contenedor">
                <span>107,875</span><span>películas encontradas</span>
                <div>ordenar</div>
            </div>
            <div>
                <img class="cartel" src="img/Home-cover.jpg" alt="Cover" width="269" height="403">
            </div>
        </main>
    </section>
    <script type="text/javascript" src="js/range-value.js"></script>
</body>

</html>
